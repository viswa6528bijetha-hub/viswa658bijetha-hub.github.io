
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Whys | For Bhavya</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --accent: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.4);
            --text: #4a001e;
            --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #fff5f7; color: var(--text);
            font-family: -apple-system, sans-serif;
            overflow: hidden;
        }

        /* --- RADIANT BACKGROUND --- */
        .mesh-container {
            position: fixed; inset: 0; z-index: -1;
            filter: blur(70px); opacity: 0.8;
        }
        .blob {
            position: absolute; width: 80vw; height: 80vw; border-radius: 50%;
            animation: move 15s infinite alternate;
        }
        .blob-1 { background: #ffafbd; top: -10%; left: -10%; }
        .blob-2 { background: #ffc3a0; bottom: -10%; right: -10%; }

        @keyframes move {
            from { transform: translate(0,0) scale(1); }
            to { transform: translate(15vw, 15vh) scale(1.3); }
        }

        /* --- UI ELEMENTS --- */
        .header {
            position: fixed; top: 30px; width: 100%; text-align: center;
            z-index: 100; pointer-events: none;
        }
        .header h1 { font-size: 28px; font-weight: 800; margin: 0; letter-spacing: -1px; }
        .counter { font-size: 12px; font-weight: 800; color: var(--accent); text-transform: uppercase; margin-top: 5px; }

        .back-btn {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 100; background: var(--text); color: white;
            padding: 15px 35px; border-radius: 50px; text-decoration: none;
            font-weight: 700; font-size: 14px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: 0.3s var(--spring);
        }
        .back-btn:active { transform: translateX(-50%) scale(0.9); }

        /* --- GAME AREA --- */
        #game-stage { width: 100vw; height: 100vh; position: relative; }

        .heart {
            position: absolute; font-size: 45px; cursor: pointer;
            filter: drop-shadow(0 10px 15px rgba(255, 77, 109, 0.3));
            animation: float 4s infinite ease-in-out;
            transition: transform 0.3s;
            user-select: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(10deg); }
        }

        /* --- POPUP MODAL (EDIT STYLE) --- */
        #reason-modal {
            position: fixed; inset: 0; background: rgba(255, 245, 247, 0.95);
            display: none; flex-direction: column; align-items: center; justify-content: center;
            z-index: 500; padding: 40px; text-align: center;
            backdrop-filter: blur(20px);
        }

        .modal-content {
            transform: scale(0.5); opacity: 0;
            transition: all 0.5s var(--spring);
        }
        .modal-show .modal-content { transform: scale(1.1); opacity: 1; }

        .reason-text { font-size: 32px; font-weight: 800; line-height: 1.2; letter-spacing: -1.5px; }
        .close-hint { margin-top: 40px; font-size: 12px; font-weight: 800; color: var(--accent); letter-spacing: 2px; }

        /* Pop animation for the heart */
        .pop-effect { animation: popOut 0.4s forwards; }
        @keyframes popOut {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; filter: blur(10px); }
        }
    </style>
</head>
<body>

    <div class="mesh-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="header">
        <h1>Bhavya's Magic</h1>
        <div class="counter" id="counter-text">Found: 0 / 5</div>
    </div>

    <div id="game-stage"></div>

    <div id="reason-modal" onclick="closeModal()">
        <div class="modal-content">
            <div style="font-size: 50px; margin-bottom: 20px;">✨</div>
            <div class="reason-text" id="reason-display"></div>
            <div class="close-hint">TAP TO CONTINUE</div>
        </div>
    </div>

    <a href="index.html" class="back-btn">Back to Home</a>

    <script>
        const reasons = [
            "Your chaotic, cute energyyy",
            "The way you're just yourself",
            "How deeply you love me ❤️",
            "That big, beautiful brain of yours",
            "Your smile that fixes everything"
        ];

        let foundCount = 0;
        const stage = document.getElementById('game-stage');

        function createHeart(index) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            
            // Randomly position but keep away from edges
            heart.style.left = (Math.random() * 70 + 10) + '%';
            heart.style.top = (Math.random() * 70 + 10) + '%';
            heart.style.animationDelay = (Math.random() * 2) + 's';

            heart.onclick = () => {
                heart.classList.add('pop-effect');
                setTimeout(() => {
                    showReason(reasons[index]);
                    heart.style.display = 'none';
                    foundCount++;
                    document.getElementById('counter-text').innerText = `Found: ${foundCount} / ${reasons.length}`;
                }, 300);
            };

            stage.appendChild(heart);
        }

        function showReason(text) {
            const modal = document.getElementById('reason-modal');
            const display = document.getElementById('reason-display');
            display.innerText = text;
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('modal-show'), 10);
        }

        function closeModal() {
            const modal = document.getElementById('reason-modal');
            modal.classList.remove('modal-show');
            setTimeout(() => {
                modal.style.display = 'none';
                if(foundCount === reasons.length) {
                    alert("You've found all the reasons why you're perfect! ❤️");
                }
            }, 500);
        }

        // Initialize game
        reasons.forEach((_, i) => createHeart(i));
    </script>
</body>
</html>
